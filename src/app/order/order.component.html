<div id="order-warning" *ngIf="error" class="alert alert-warning">
  <strong>Oops!</strong> {{error}}
</div>
<div id="order-success" *ngIf="success==true">
  <div class="alert alert-success">
    <strong>Hey {{customerName}}!</strong> Thanks for supporting Brigadeiros El Paso. We have received your request, we will contact you soon!
  </div>
</div>
<form id="order-form" *ngIf="!success || success==false" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="form-group">
    <label for="customerInput">Name</label>
    <input name="customer" ngModel required #customer="ngModel" type="text" class="form-control" id="customerInput" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="contactNumberInput">Contact Telephone Number</label>
    <input name="number" ngModel required #number="ngModel" type="text" class="form-control" id="contactNumberInput" placeholder="915-555-5555    ext. 123">
  </div>  
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input name="email" ngModel required #email="ngModel" type="text" class="form-control" id="emailInput" placeholder="name@email.com">
  </div>
  <div class="form-group">
    <label for="emailTextarea">Tell us what your interested in!</label>
    <textarea name="text" ngModel required #text="ngModel" class="form-control" id="emailTextarea" rows="3"></textarea>
  </div>
  <button class="btn btn-primary center-block">{{sendButton}}</button>
</form>
